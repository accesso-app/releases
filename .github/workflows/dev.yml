name: Dev CI

on:
  push:
    branches:
      - master
    paths:
      - "docker-compose.yaml"
      - "dev.yaml"
      - ".github/workflows/dev.yml"
  repository_dispatch:
    types:
      - deploy-dev

jobs:
  deploy:
    name: Deploy ${{ github.event.client_payload.github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: Dispatcher ${{ github.event.client_payload.github.repository }}
        if: github.event.client_payload
        run: echo Dispatcher ${{ github.event.client_payload.github.repository }}
      - uses: chrnorm/deployment-action@releases/v1
        name: Create GitHub Deployment
        id: deployment
        with:
          token: '${{ github.token }}'
          target_url: https://auth-dev.atomix.team
          environment: development
      - uses: chrnorm/deployment-status@releases/v1
        name: Deployment success
        if: success()
        with:
          token: '${{ github.token }}'
          state: in_progress
          environment: development
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
      - name: SSH
        uses: appleboy/ssh-action@v0.0.7
        env:
          DB_NAME: ${{ secrets.DEV_DB }}
          DB_USER: ${{ secrets.DEV_DB_USER }}
          DB_PASS: ${{ secrets.DEV_DB_PASSWORD }}
          RELEASE_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_USERNAME: ${{ secrets.DEV_DOCKER_USERNAME }}
        with:
          host: ${{ secrets.DEV_HOSTNAME }}
          username: ${{ secrets.DEV_USER }}
          port: ${{ secrets.DEV_PORT }}
          key: ${{ secrets.DEV_SSH_PRIVATE }}
          passphrase: ${{ secrets.DEV_SSH_PASSPHRASE }}
          envs: DB_NAME,DB_USER,DB_PASS,RELEASE_SHA,GITHUB_TOKEN,DOCKER_USERNAME
          script_stop: true
          script: |
            cd releases
            git reset --hard HEAD
            git clean -f
            git fetch -p
            git checkout $RELEASE_SHA
            docker login docker.pkg.github.com --username $DOCKER_USERNAME -p $GITHUB_TOKEN
            export POSTGRES_DB="$DB_NAME"
            export POSTGRES_USER="$DB_USER"
            export POSTGRES_PASSWORD="$DB_PASS"
            docker-compose -f docker-compose.yaml -f dev.yaml pull
            docker-compose -f docker-compose.yaml -f dev.yaml build
            docker-compose -f docker-compose.yaml -f dev.yaml up -d --remove-orphans
      - uses: chrnorm/deployment-status@releases/v1
        name: Deployment success
        if: success()
        with:
          token: '${{ github.token }}'
          environment_url: https://auth-dev.atomix.team
          state: success
          environment: development
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - uses: chrnorm/deployment-status@releases/v1
        name: Deployment failure
        if: failure()
        with:
          token: '${{ github.token }}'
          state: failure
          environment: development
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
