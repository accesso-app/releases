name: Dev CI

on:
  push:
    branches:
      - master
    paths:
      - "docker-compose.yaml"
      - "dev.yaml"
      - ".github/workflows/dev.yml"
      - "facade/*"
  repository_dispatch:
    types:
      - deploy-dev
  workflow_dispatch:

jobs:
  build-facade:
    name: Build facade image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Detect facade changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          list-files: none
          filters: |
            facade:
              - 'facade/**'

      - name: Publish Docker Image
        if: steps.changes.outputs.facade == 'true'
        uses: sergeysova/docker-publish-action@v1
        with:
          image: accesso-app/releases/facade
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: facade/Dockerfile
          tag_semver: skip
          tag_separator: "@"
          semver_higher: true

  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: chrnorm/deployment-action@releases/v1
        name: Create GitHub Deployment
        id: deployment
        with:
          token: '${{ github.token }}'
          environment: development

      - uses: sergeysova/deployment-status@releases/v1.1
        name: Deployment progress
        with:
          token: '${{ github.token }}'
          state: in_progress
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - name: SSH
        uses: appleboy/ssh-action@v0.0.7
        env:
          DB_NAME: ${{ secrets.DEV_DB }}
          DB_USER: ${{ secrets.DEV_DB_USER }}
          DB_PASS: ${{ secrets.DEV_DB_PASSWORD }}
          SENDGRID_API_KEY: ${{ secrets.DEV_SENDGRID_API_KEY }}
          RELEASE_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_USERNAME: ${{ github.actor }}
        with:
          host: ${{ secrets.DEV_HOSTNAME }}
          username: ${{ secrets.DEV_USER }}
          port: ${{ secrets.DEV_PORT }}
          key: ${{ secrets.DEV_SSH_PRIVATE }}
          passphrase: ${{ secrets.DEV_SSH_PASSPHRASE }}
          envs: DB_NAME,DB_USER,DB_PASS,SENDGRID_API_KEY,RELEASE_SHA,GITHUB_TOKEN,DOCKER_USERNAME
          script_stop: true
          script: |
            cd accesso-releases
            git reset --hard HEAD
            git clean -f
            git fetch -p
            git checkout $RELEASE_SHA
            docker login docker.pkg.github.com --username $DOCKER_USERNAME -p $GITHUB_TOKEN
            export POSTGRES_DB="$DB_NAME"
            export POSTGRES_USER="$DB_USER"
            export POSTGRES_PASSWORD="$DB_PASS"
            export SENDGRID_API_KEY="$SENDGRID_API_KEY"
            docker-compose -f docker-compose.yaml -f dev.yaml pull
            docker-compose -f docker-compose.yaml -f dev.yaml build
            docker-compose -f docker-compose.yaml -f dev.yaml up -d --remove-orphans

      - uses: sergeysova/deployment-status@releases/v1.1
        name: Deployment success
        if: success()
        with:
          token: '${{ github.token }}'
          environment_url: https://accesso.sova.dev
          state: success
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - uses: sergeysova/deployment-status@releases/v1.1
        name: Deployment failure
        if: failure()
        with:
          token: '${{ github.token }}'
          state: failure
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
