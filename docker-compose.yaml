version: "3.7"

volumes:
  image-storage:
    driver: local
    driver_opts:
      type: none
      device: "${PWD}/data/images"
      o: bind

  postgres-storage:
    driver: local
    driver_opts:
      type: none
      device: "${PWD}/data/postgres"
      o: bind

networks:
  entry:

services:
  database:
    container_name: accesso-database
    image: postgres:11.5
    restart: always
    volumes:
      - "postgres-storage:/var/lib/postgresql/data"
    networks:
      - entry
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    expose:
      - "5432"

  public-api:
    container_name: accesso-public-api
    image: docker.pkg.github.com/accesso-app/backend/public-api:latest
    restart: always
    expose:
      - "9009"
    depends_on:
      - database
    networks:
      - entry
    environment:
      RUST_LOG: info
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # PREVIEW_QUEUE_URL: http://preview-queue:8080
      POSTGRES_DB: ${POSTGRES_DB}
      DATABASE_HOST: database
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database/${POSTGRES_DB}
      LISTEN_PORT: "9009"
      LISTEN_HOST: "0.0.0.0"
      SG_API_KEY: ${SENDGRID_API_KEY}
      SG_APPLICATION_HOST: localhost:3000
      SG_EMAIL_CONFIRM_URL_PREFIX: /register/confirm-
      SG_EMAIL_CONFIRM_TEMPLATE: d-eec45c55c0364140bf38172e021c8ea5
      SG_SENDER_EMAIL: no-reply@auth-dev.atomix.team

  frontend:
    container_name: accesso-frontend
    image: docker.pkg.github.com/accesso-app/frontend/main:latest
    expose:
      - "3000"
    networks:
      - entry
    environment:
      PUBLIC_URL: https://auth.local
      IMAGE_URL: https://auth.local/images
      BACKEND_URL: http://accesso-public-api:9009

  facade:
    container_name: accesso-facade
    image: docker.pkg.github.com/accesso-app/releases/facade:latest
    ports:
      - 443:443
      - 80:80
    depends_on:
      - frontend
      - public-api
    networks:
      entry:
        aliases:
          - auth.local
    volumes:
      - "${PWD}/tls/accesso.crt:/var/lib/accesso/tls/accesso.crt"
      - "${PWD}/tls/accesso.pem:/var/lib/accesso/tls/accesso.pem"
      - "${PWD}/tls/dhparam.pem:/etc/nginx/ssl/dhparam.pem"
      - image-storage:/images
    environment:
      SERVER_NAME: auth.local
      MAIN_UPSTREAM: accesso-frontend:3000
      BACKEND_UPSTREAM: accesso-public-api:9009
