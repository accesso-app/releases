version: "3.7"

volumes:
  image-storage:
    driver: local
    driver_opts:
      type: none
      device: "${PWD}/images"
      o: bind

networks:
  entry:

services:
  database:
    container_name: authmenow-database
    image: postgres:11.5
    restart: always
    volumes:
      - "${PWD}/postgres:/var/lib/postgresql/data"
    networks:
      - entry
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    expose:
      - "5432"
    ports:
      - 5432:5432

  public-api:
    container_name: authmenow-public-api
    image: docker.pkg.github.com/authmenow/backend/public-api:latest
    restart: always
    expose:
      - "9000"
    depends_on:
      - database
    networks:
      - entry
    environment:
      RUST_LOG: info
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PREVIEW_QUEUE_URL: http://preview-queue:8080
      POSTGRES_DB: ${POSTGRES_DB}
      DATABASE_HOST: database
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database/${POSTGRES_DB}
      LISTEN_PORT: "9000"

  frontend:
    container_name: authmenow-frontend
    image: docker.pkg.github.com/authmenow/frontend/main:latest
    expose:
      - "3000"
    networks:
      - entry
    environment:
      PUBLIC_URL: https://auth.local
      IMAGE_URL: https://auth.local/images
      BACKEND_URL: http://public-api:9000

  facade:
    container_name: authmenow-facade
    image: docker.pkg.github.com/authmenow/frontend/main:latest
    ports:
      - 443:443
      - 80:80
    depends_on:
      - frontend
    networks:
      entry:
        aliases:
          - auth.local
    volumes:
      - "${PWD}/tls/authmenow.crt:/var/lib/authmenow/tls/authmenow.crt"
      - "${PWD}/tls/authmenow.pem:/var/lib/authmenow/tls/authmenow.pem"
      - "${PWD}/tls/dhparam.pem:/etc/nginx/ssl/dhparam.pem"
      - image-storage:/images
    environment:
      SERVER_NAME: auth.local
      MAIN_UPSTREAM: authmenow-frontend:3000
      BACKEND_UPSTREAM: authmenow-backend:9000
