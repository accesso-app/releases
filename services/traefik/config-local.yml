http:
  middlewares:
    api-internal-stripprefix:
      stripPrefix:
        prefixes:
          - "/api/internal"
    api-public-stripprefix:
      stripPrefix:
        prefixes:
          - "/v0"
    admin-auth:
      basicAuth:
        users:
          - "sergeysova:$apr1$PNFX/M.h$X7ydmhE7OKi/.f5MBSuRC0"
    api-admin-stripprefix:
      stripPrefix:
        prefixes:
          - "/api"
    security-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        forceSTSHeader: true
        contentTypeNosniff: true
        isDevelopment: false

tls:
  certificates:
    - certFile: "/tls/accesso-local.cert"
      keyFile: "/tls/accesso-local.pem"